<GridLayout rows="" columns="">
  <GridLayout width="auto" height="40%" verticalAlignment="top" horizontalAlignment="right"
    [marginRight]="favAlignRight" [marginTop]="favAlignTop">

    <GridLayout id="btnFab"  ripple rippleColor="#00ff00" [width]="favSize" [height]="favSize" verticalAlignment="top" (tap)="onButtonTap()">
      <Label text="&#xe8b8;"  *ngIf="!favActive" class="md-icon view f-30" textAlignment="center"></Label>
      <Label *ngIf="favActive"  text="&#xe5cd;" class="md-icon view f-30" textAlignment="center"></Label>
    </GridLayout>
    <GridLayout *ngIf="favActive"  ripple rippleColor="#00ff00" [width]="favSize" [height]="favSize" verticalAlignment="top"
      [translateY]="favButtonMargin" id="btnFabSec" (tap)="calcTap()">
      <Label text="&#xe145;" class="md-icon f-30" textAlignment="center"></Label>
    </GridLayout>
    <GridLayout *ngIf="favActive"  ripple rippleColor="#00ff00" [width]="favSize" [height]="favSize" verticalAlignment="top"
      [translateY]="favButtonMargin * 2" id="btnFabSec" (tap)="downLoadTap()">
      <Label text="&#xe2c4;" class="md-icon f-30" textAlignment="center"></Label>
    </GridLayout>
  </GridLayout>
</GridLayout>
